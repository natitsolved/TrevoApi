<div ng-controller="paymentInfoCtrl">


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">

            <h1>
                Payment Details
            </h1>

            <div ncy-breadcrumb></div>
        </section>


        <section class="content">
            <div class="row">
                <div class="box box-primary">
                    <div class="box-header with-border">

                    </div>

                    <form name="faqForm">
                        <div class="box-body">
                            <div class="col-xs-12">

                                <ul ng-if="paymentInfoList" style="list-style-type:square;">
                                    <li ng-repeat="info in paymentInfoList">
                                        <div>
                                            <label>Transaction Id:-</label> {{info.TransactionID}} <br />
                                            <label>Amount:-</label> {{info.Amount | currency}} <br />
                                            <label>Payment Status:-</label> {{info.PaymentStatus | uppercase}} <br />
                                            <label>Payment Date;-</label>{{info.PaymentDate | date :'MMM d, y hh:mm:ss'}}  
                                        </div>
                                      <br />
                                    </li>
                                </ul>
                                <ul ng-if="!paymentInfoList" style="list-style-type:none;">
                                    <li style="margin-left:240px;font-weight:bold;">No records found</li>
                                </ul>


                            </div>

                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">

                            <button type="button" class="btn btn-warning" ng-click="backFunction()" style="margin-left:240px;">Back</button>

                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div style="clear:both;"></div>
    </div>
    <div style="clear:both;"></div>
</div>

<style>
    textarea {
        width: 100%;
        height: 118px;
    }
</style>
