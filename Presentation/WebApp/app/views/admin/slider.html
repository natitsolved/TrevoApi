<div ng-controller="sliderCtrl">


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">

            <h1>
                Slider
            </h1>
            <div ncy-breadcrumb></div>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <div class="pull-left">
                                <h3 class="box-title">Slider List</h3>
                            </div>
                            <div class="pull-right">
                                <a ui-sref="admin.slidereadd({ImageID:'add'})" class="btn btn-primary">Add Slider Image</a>
                            </div>

                        </div>

                        <div class="box-body">
                            <table id="sliderList" class="table table-bordered table-striped">
                                <thead>
                                    <tr>

                                        <th>Name</th>
                                        <th>Path</th>
                                        <th>Action</th>

                                    </tr>
                                </thead>
                                <tbody>

                                    <tr ng-if="sliderList" ng-repeat="item in sliderList">

                                        <td>{{item.ImageName}}</td>
                                        <td>{{item.Path}}</td>
                                        <td>
                                            <a ui-sref="admin.slidereadd({ImageID:item.ImageID})">
                                                <i class="fa fa-2x fa-pencil-square-o" aria-hidden="true"></i>
                                            </a>
                                            <a href="javascript:;" ng-click="deleteImage(item.ImageID)">
                                                <i class="fa fa-2x fa-trash" aria-hidden="true"></i>
                                            </a>
                                        </td>

                                    </tr>
                                    <tr ng-if="!sliderList">
                                        <td colspan="3">No Result Found</td>
                                    </tr>


                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>


    </div>

</div>
