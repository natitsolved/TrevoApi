<div ng-controller="loginCtrl" class="login-page">
  
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><img src="app/assets/admin/img/logo.png"  style="height:75px; width:75px;"></a><b>Stat Med</b>Clinic
            <div style="clear:both;"></div>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
           
            <p class="login-box-msg">Sign in to start your session</p>

            <div ng-if="errorMessage" style="color: #880000">{{errorMessage}}</div>
            <form ng-submit="getAdminLogin()" name="loginForm" novalidate>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="User Name or Email or Phone Number" ng-model="userCredential" name="userCredential" required>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
              
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>



        </div>
        <!-- /.login-box-body -->
    </div>
</div>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
