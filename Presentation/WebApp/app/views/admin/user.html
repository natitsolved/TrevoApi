<div ng-controller="userCtrl">


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">

            <h1>
                User
            </h1>
            <!--<ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">{{title}}</a></li>
                <li class="active">Data tables</li>
            </ol>-->
            <div ncy-breadcrumb></div>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <div class="pull-left">
                                <h3 class="box-title">User List</h3>
                            </div>
                            <div class="pull-right">
                                <a ui-sref="admin.useradd({userId:'add'})" class="btn btn-primary" >Add User</a>
                            </div>

                        </div>

                        <div class="box-body">
                            <table id="userList" class="table table-bordered table-striped">
                                <thead>
                                <tr>

                                    <th>Name</th>
                                    <th>Email</th>
                                     <th>Phone Number</th>
                                    <th>Action</th>

                                </tr>
                                </thead>
                                <tbody>

                                <tr ng-if="userList" ng-repeat="item in userList">

                                    <td>{{item.UserName | uppercase}}</td>
                                    <td>{{item.Email | uppercase}}</td>
                                   <td>{{item.PhoneNumber | tel}}</td>
                                    <td ><a ui-sref="admin.useradd({userId:item.Id})" ><i class="fa fa-2x fa-pencil-square-o" aria-hidden="true"></i>
                                    </a>
                                        <a href="javascript:;" ng-click="deleteUser(item.Id)"
                                                ><i class="fa fa-2x fa-trash" aria-hidden="true"></i>
                                        </a></td>

                                </tr>
                                <tr ng-if="!userList">
                                    <td colspan="3">No Result Found</td>
                                </tr>


                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>


        </div>

</div>
