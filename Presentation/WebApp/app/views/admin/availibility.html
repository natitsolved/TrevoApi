<div ng-controller="doctorAvailibilityAddCtrl">


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">

            <h1>
                Doctor Availibility
            </h1>

            <div ncy-breadcrumb></div>
        </section>


        <section class="content">
            <div class="row">
                <div class="box box-primary">
                    <div class="box-header with-border">

                    </div>
                    <form id="myForm" class="col-xs-12" name="myForm">
                        <div>

                            <div >
                                <div class="header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Select Your Availibility</h4>
                                </div>
                                <br>
                                <div class="body" >
                                    <a href="javascript:void(0);" style="margin-left:376px">  <span class="fa fa-plus" ng-click="AppendHtml(1)">Add</span></a>
                                    <br>
                                    <br>
                                    <div  ng-if="!availList">
                                    <p>Start Time: <input type="time" ng-model="StartTime" id="StartTime" placeholder="hrs:mins AM"> &nbsp;End Time: <input type="time" ng-model="EndTime" id="EndTime" placeholder="hrs:mins:AM">
                                    </p>

                                        <span class="error" ng-show="myForm.input.$error.time">
         Not a valid date!</span>
                                    </div>
                                    <div id="appendHtml"></div>
                                    <div id="editHtml">

                                    </div>
                                </div>
                                <br>
                                <div class="footer" style="margin-left: 154px">
                                    <button type="button" class="btn btn-warning" ng-click="BackFunctionName()">Back</button> &nbsp;
                                    <button type="button" class="btn btn-success" ng-click="Save()" >Save</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div style="clear:both;"></div>
    </div>
    <div style="clear:both;"></div>


</div>

<style>
    textarea{
        width: 100%;
        height: 118px;
    }
</style>
