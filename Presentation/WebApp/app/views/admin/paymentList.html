

<div ng-controller="paymentCtrl">


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">

            <h1>
                Payment
            </h1>
            <div ncy-breadcrumb></div>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <div class="pull-left">
                                <h3 class="box-title">Payment List</h3>
                            </div>
                            

                        </div>

                        <div class="box-body">
                            <table id="paymentList" class="table table-bordered table-striped">
                                <thead>
                                    <tr>

                                        <th>Transaction ID</th>
                                        <th>User</th>
                                        <th>Amount</th>
                                        <th>Payment Status</th>
                                        <th>Payment Date</th>
                                        <th>Action</th>

                                    </tr>
                                </thead>
                                <tbody>

                                    <tr ng-if="paymentList" ng-repeat="item in paymentList">

                                        <td>{{item.TransactionID}}</td>
                                        <td>{{item.FirstName | uppercase}}</td>
                                        <td>{{item.Amount | currency }}</td>
                                        <td>{{item.PaymentStatus | uppercase }}</td>
                                        <td>{{item.PaymentDate | date :'MMM d, y hh:mm:ss'  }}</td>
                                        <td>
                                            
                                            <a href="javascript:;" ng-click="deletePaymentInfo(item.PaymentID)">
                                                <i class="fa fa-2x fa-trash" aria-hidden="true"></i>
                                            </a>
                                        </td>

                                    </tr>
                                    <tr ng-if="!paymentList">
                                        <td colspan="3">No Result Found</td>
                                    </tr>


                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->

                    </div>

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>



    </div>



</div>
