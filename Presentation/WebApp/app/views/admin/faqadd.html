<div ng-controller="faqAddCtrl">


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">

            <h1>
                FAQ
            </h1>

            <div ncy-breadcrumb></div>
        </section>


        <section class="content">
            <div class="row">
                <div class="box box-primary">
                    <div class="box-header with-border">

                    </div>

                    <form  name="faqForm">
                        <div class="box-body">
                            <div class="col-xs-12">

                                <div class="form-group" show-errors>
                                    <label for="exampleInputQuestion" ng-class="{ 'has-error': faqForm.Question.$invalid }">Question</label>
                                    <input type="text" class="form-control" name="Question" ng-model="item.Question" id="exampleInputQuestion" required >

                                </div>
                                <div class="form-group" show-errors>
                                    <label for="exampleInputAnswer" ng-class="{ 'has-error': faqForm.Answer.$invalid }">Answer</label>
                                    <input type="text" class="form-control" name="Answer" ng-model="item.Answer" id="exampleInputAnswer"  required>
                                </div>



                            </div>

                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" ng-click="saveFAQ()" style="margin-left: 394px;">Submit</button>
                            &nbsp;
                            <button type="button" class="btn btn-warning" ng-click="backFunction()">Back</button>
                            <br>
                            <br>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div style="clear:both;"></div>
    </div>
    <div style="clear:both;"></div>
</div>

<style>
    textarea{
        width: 100%;
        height: 118px;
    }
</style>
