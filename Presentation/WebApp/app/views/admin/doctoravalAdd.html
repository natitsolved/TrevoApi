<div ng-controller="doctorAvailibilityAddCtrl">


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">

            <h1>
                Doctor Availibility
            </h1>

            <div ncy-breadcrumb></div>
        </section>


        <section class="content">
            <div class="row">
                <div class="box box-primary">
                    <div class="box-header with-border">

                    </div>

                    <form  name="availForm">
                        <label >Select the day :-</label>
                       <select name="WeekDay" ng-model="WeekDay" required>
                           <option ></option>
                           <option value="Sunday">Sunday</option>
                           <option value="Monday">Monday</option>
                           <option value="Tuesday">Tuesday</option>
                           <option value="Wednesday">Wednesday</option>
                           <option value="Thursday">Thursday</option>
                           <option value="Friday">Friday</option>
                           <option value="Saturday">Saturday</option>
                       </select>
                      &nbsp; &nbsp;
                        <label >Select the doctor :-</label>
                        <select name="DoctorId"  required  ng-model="DoctorId" ng-change="Change(DoctorId)">
                           <option ng-value="item.DoctorId" ng-repeat="item in allDoctors">{{item.UserName}}</option>
                        </select>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary"  style="margin-left: 394px;" ng-if="WeekDay" ng-click="Redirect(WeekDay)">Submit</button>
                            &nbsp;
                            <button type="button" class="btn btn-warning" ng-click="backFunction()">Back</button>
                            <br>
                            <br>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div style="clear:both;"></div>
    </div>
    <div style="clear:both;"></div>


</div>

<style>
    textarea{
        width: 100%;
        height: 118px;
    }
</style>
