<div ng-controller="doctorAvailibilityCtrl">


    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Doctor Availibility
            </h1>

            <div ncy-breadcrumb></div>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <div class="pull-left">
                                <h3 class="box-title">Doctor List</h3>
                            </div>
                            <div class="pull-right">
                                <a ui-sref="admin.doctoravailabilityadd({userId:'add',weekday:'',scheduleid:''})" class="btn btn-primary" >Add Doctor Availbility</a>
                            </div>

                        </div>

                        <div class="box-body">
                            <table id="doctorList" class="table table-bordered table-striped">
                                <thead>
                                <tr>

                                    <th class="hidden-phone">Name</th>
                                    <th class="hidden-phone">Week Day</th>
                                    <th>Action</th>

                                </tr>
                                </thead>
                                <tbody>

                                <tr ng-if="alldoctor" ng-repeat="item in alldoctor">
                                    <td >{{item.UserName}}</td>
                                     <td>{{item.WeekDay}}</td>
                                    <td ><a ui-sref="admin.doctoravailabilityadd({userId:item.DoctorId,weekday:item.WeekDay,scheduleid:item.ScheduleId})" ><i class="fa fa-2x fa-pencil-square-o" aria-hidden="true"></i>
                                    </a>
                                        <a href="javascript:;" ng-click="deleteSchedule(item.DoctorId,item.ScheduleId)"
                                        ><i class="fa fa-2x fa-trash" aria-hidden="true"></i>
                                        </a></td>

                                </tr>
                                <tr ng-if="!alldoctor">
                                    <td colspan="5">No Result Found</td>
                                </tr>


                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>

</div>
