<div ng-controller="healthPckgCtrl">


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">

            <h1>
                Health Subscription Package
            </h1>

            <div ncy-breadcrumb></div>
        </section>


        <section class="content">
            <div class="row">
                <div class="box box-primary">
                    <div class="box-header with-border">

                    </div>

                    <form name="userForm" ng-submit="save();">
                        <div class="box-body">
                            <div class="col-xs-8">
                                <div class="form-group" show-errors>
                                    <label for="PackageType" ng-class="{ 'has-error': userForm.PackageType.$invalid }">Package Type</label>
                                    <input type="text" class="form-control" name="PackageType" ng-model="item.PackageType" id="PackageType" placeholder="Enter Package Type" required>
                                </div>
                                <div class="form-group" show-errors>
                                    <label for="Description" ng-class="{ 'has-error': userForm.Description.$invalid }">Description</label>
                                    <input type="text" class="form-control" name="Description" ng-model="item.Description" id="Description" placeholder="Enter Description" required>
                                </div>
                                <div class="form-group" show-errors>
                                    <label for="Price" ng-class="{ 'has-error': userForm.Price.$invalid }">Price($)</label>
                                    <input type="text" class="form-control" name="Price" ng-model="item.Price" id="Price" placeholder="Enter Price" required>
                                </div>
                                <div class="form-group" show-errors>
                                    <label for="Validity" ng-class="{ 'has-error': userForm.Validity.$invalid }">Validity (In Days)</label>
                                    <input type="text" class="form-control" name="Validity" ng-model="item.Validity" id="Price" placeholder="Enter Validity" required>
                                </div>
                                <div class="form-group" show-errors>
                                    <label for="IsActive" ng-class="{ 'has-error': userForm.IsActive.$invalid }">Is Active?</label>
                                    <input type="checkbox"  name="IsActive" ng-model="item.IsActive" id="IsActive" >
                                </div>
                                <div class="form-group">
                                    <label ng-class="{ 'has-error': userForm.SelectedWay.$invalid }">Select Validity Type:</label>
                                    <select name="singleSelect" ng-model="item.SelectedWay" required  class="form-control">
                                        <option value="0">Month</option>
                                        <option value="1">Year</option>
                                    </select>
                                </div>
                                <div class="form-group" show-errors>

                                    <input type="file" style="display: inline-block;" class="button button-block btn_sky_blue" ngf-select ngf-max-size="2MB" ng-model="picFile" name="picFile" ngf-pattern="'.png,.jpg,.gif,.jpeg'" capture="camera" accept="image/*" onchange="angular.element(this).scope().setFile(this)" id="picFile">
                                    
                                </div>

                                <img ng-src="{{image_source}}" style="height:150px;width:200px;" ng-show="isShow">
                            </div>


                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" style="margin-left: 394px;">Submit</button>
                            &nbsp;
                            <button type="button" class="btn btn-warning" ng-click="backFunction()">Back</button>
                            <br>
                            <br>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div style="clear:both;"></div>
    </div>
    <div style="clear:both;"></div>
</div>
