<div ng-controller="faqCtrl">


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                FAQ
                <!--<small>advanced tables</small>-->
            </h1>

            <div ncy-breadcrumb></div>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <div class="pull-left">
                                <h3 class="box-title">FAQ List</h3>
                            </div>
                            <div class="pull-right">
                                <a ui-sref="admin.faqadd({faqId:'add'})" class="btn btn-primary" >Add FAQ</a>
                            </div>

                        </div>

                        <div class="box-body">
                            <table id="cmsList" class="table table-bordered table-striped">
                                <thead>
                                <tr>

                                    <th class="hidden-phone">Question</th>
                                    <th class="hidden-phone">Answer</th>

                                    <th>Action</th>

                                </tr>
                                </thead>
                                <tbody>

                                <tr ng-if="allfaq" ng-repeat="item in allfaq">
                                    <td >{{item.Question}}</td>
                                    <td >{{item.Answer}}</td>
                                    <td ><a ui-sref="admin.faqadd({faqId:item.FAQID})" ><i class="fa fa-2x fa-pencil-square-o" aria-hidden="true"></i>
                                    </a>
                                        <a href="javascript:;" ng-click="deleteFAQ(item.FAQID)"
                                        ><i class="fa fa-2x fa-trash" aria-hidden="true"></i>
                                        </a></td>

                                </tr>
                                <tr ng-if="!allfaq">
                                    <td colspan="5">No Result Found</td>
                                </tr>


                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>

</div>
