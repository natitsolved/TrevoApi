
<div ng-controller="appointmentCtrl">


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">

            <h1>
                Appointment
            </h1>
            <!--<ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">{{title}}</a></li>
                <li class="active">Data tables</li>
            </ol>-->
            <div ncy-breadcrumb></div>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <div class="pull-left">
                                <h3 class="box-title">Appointment List</h3>
                            </div>
                            <div class="pull-right">
                                <a ui-sref="admin.manageAppointMent({appointmentId:'add'})" class="btn btn-primary">Add Appointment</a>
                            </div>

                        </div>

                        <div class="box-body">
                            <table id="appointmentList" class="table table-bordered table-striped">
                                <thead>
                                    <tr>

                                        <th>Doctor Name</th>
                                        <th>Patient name</th>
                                        <th>Status</th>
                                        <th>Appointment Date</th>
                                        <th>Actions</th>

                                    </tr>
                                </thead>
                                <tbody>

                                    <tr ng-if="appointmentList" ng-repeat="item in appointmentList">

                                        <td>{{item.DocName | uppercase}}</td>
                                        <td>{{item.PatientName | uppercase}}</td>
                                        <td>{{item.AppointMentStatus }}</td>
                                        <td>{{item.AppointmentDate }}</td>
                                        <td>
                                            <a ui-sref="admin.manageAppointMent({appointmentId:item.AppointMentID})">
                                                <i class="fa fa-2x fa-pencil-square-o" aria-hidden="true"></i>
                                            </a>
                                            <a href="javascript:;" ng-click="deleteInfo(item.AppointMentID)">
                                                <i class="fa fa-2x fa-trash" aria-hidden="true"></i>
                                            </a>
                                        </td>

                                    </tr>
                                    <tr ng-if="!appointmentList">
                                        <td colspan="3">No Result Found</td>
                                    </tr>


                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->

                    </div>

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>



    </div>



</div>
